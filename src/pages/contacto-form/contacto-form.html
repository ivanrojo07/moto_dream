<ion-header>

  <ion-navbar>
    <ion-title>Agregar contacto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form action="ngSubmit" #formContacto="ngForm" (ngSubmit)="onSubmit(formContacto)" >
    <ion-input *ngIf="edit" type="hidden" name="_method" ngModel="PUT" #_method="ngModel" required></ion-input>
    <ion-item>
      <ion-input type="text" name="nombre" ngModel="{{ contacto.nombre }}" #nombre="ngModel" placeholder="Nombre del contacto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="tel" name="telefono" ngModel="{{contacto.numero}}" #telefono="ngModel" placeholder="Numero de telefono"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Contacto principal</ion-label>
      <ion-toggle [(ngModel)]="contacto.principal" name="principal" #principal="ngModel"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Contacto averia</ion-label>
      <ion-toggle [(ngModel)]="contacto.averia" name="averia" #averia="ngModel"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Contacto accidente</ion-label>
      <ion-toggle [(ngModel)]="contacto.accidente" name="accidente" #accidente="ngModel"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Contacto robo o extravio</ion-label>
      <ion-toggle [(ngModel)]="contacto.robo" name="robo" #robo="ngModel"></ion-toggle>
    </ion-item>
    <button ion-button color="primary" type="submit" block>Guardar domicilio</button>
  </form>
  <button ion-button color="light" (click)="regresar()" block>Cancelar</button>

</ion-content>
