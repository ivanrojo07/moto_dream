<ion-header>

<ion-navbar>
  <button ion-button menuToggle icon-only class="menu">
    <ion-icon md="md-menu" ios="ios-menu"></ion-icon>
    <!-- <ion-icon></ion-icon> -->
  </button>
  <ion-title>Emergencias</ion-title>
  <ion-buttons end>
    <button ion-button clear end>
      <ion-icon>
        <img src="assets/imgs/dibujoarriba.png" alt="dream moto" width="25" height="25" />
      </ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button round color="danger" full (click)="emergencia()">Llamar a emergencias</button>
  <button ion-button round color="danger" full (click)="robo()">Robo o extravio</button>
  <button ion-button round color="danger" full (click)="averia()">Averia</button>
  <button ion-button round color="danger" full (click)="accidente()">Accidente</button>
  <button ion-button round color="danger" full (click)="openPage()">Mis contactos de emergencia</button>
  <button ion-button round color="danger" full (click)="getCodeRobo()">Crear codigo robo</button>
  <button ion-button round color="danger" full (click)="descargarQR()">Descargar QR</button>
  <button ion-button full icon-left (click)="scanCode()" color="secondary">
    <ion-icon name="qr-scanner"></ion-icon>Scanear CÃ³digo
  </button>
  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content>
      <p>Value: {{ createdCode }}</p>
    </ion-card-content>
  </ion-card>
  
  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      Result from Scan: {{ scannedCode }}
    </ion-card-content>
  </ion-card>
</ion-content>
