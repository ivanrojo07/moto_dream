<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only class="menu">
      <ion-icon md="md-menu" ios="ios-menu"></ion-icon>
      <!-- <ion-icon></ion-icon> -->
    </button>
    <ion-title>Inicia Sesión</ion-title>
    <ion-buttons end>
      <button ion-button clear end>
        <ion-icon><img src="assets/imgs/dibujoarriba.png" alt="dream moto" width="25" height="25"/></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Iniciar Sesión
    </ion-card-header>
    <form #formLogin="ngForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label floating>Correo Electronico/Username</ion-label>
      <ion-input type="text" name="email" #email="ngModel" [(ngModel)]="usuario.email" required autofocus></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password" name="password" #password="ngModel" [(ngModel)]="usuario.password" required></ion-input>
    </ion-item>

    <div padding>
      <button ion-button color="light-yellow" type="submit" [disabled]="!formLogin.form.valid" block>Entrar</button>
    </div>
    </form>

    <div padding>Se te olvido la contraseña <a target="_blank" href="http://localhost:3000/forgot">Entra aqui</a></div>
    <div padding>¿No tienes una cuenta? <a (click)="goToRegistroPage()" >REGISTRATE</a></div>
  </ion-card>
</ion-content>
