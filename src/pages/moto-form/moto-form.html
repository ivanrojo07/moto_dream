<ion-header>

  <ion-navbar>
    <ion-title>Agrega tu moto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <form action="ngSubmit" #formMoto="ngForm" (ngSubmit)="onSubmit(formMoto)">
      <ion-item>
        <ion-select name="marca" ngModel placeholder="Marca" required>
          <ion-option *ngFor="let marca of marcas" value="{{marca.nombre}}">{{marca.nombre}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-input type="text" name="modelo" ngModel placeholder="Modelo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" name="version" ngModel placeholder="Versión"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" name="serie" ngModel placeholder="Número de Serie"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" name="anio" ngModel placeholder="Año" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" name="km" ngModel placeholder="Kilometros recorridos"></ion-input>
      </ion-item>
      <button ion-button color="primary" type="submit" block>Guardar domicilio</button>
    </form>
    <button ion-button color="light" (click)="regresar()" block>Cancelar</button>
  </ion-list>
</ion-content>
