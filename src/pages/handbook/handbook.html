<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle icon-only class="menu">
      <ion-icon md="md-menu" ios="ios-menu"></ion-icon>
      <!-- <ion-icon></ion-icon> -->
    </button>
    <ion-title>Handbooks</ion-title>
    <ion-buttons end>
      <button ion-button clear end>
        <ion-icon>
          <img src="assets/imgs/dibujoarriba.png" alt="dream moto" width="25" height="25" />
        </ion-icon>
      </button>
    </ion-buttons>


  </ion-navbar>
</ion-header>


<ion-content padding scroll="false" class="backgroud">
  <ion-card *ngFor="let handbook of handbooks" >
    <ion-card-content>
      <ion-card-header>
        <ion-icon name="book"> {{handbook['nombre']}}</ion-icon>
      </ion-card-header>
      <p>{{handbook['descripcion']}}</p>
      <ion-buttons end>
        <a ion-button round icon-only end color="light" href="http://byw.from-tn.com/motodream/storage/handbook/{{handbook['path']}}" target="_blank">
          <ion-icon name="eye"></ion-icon>
        </a>
        <button ion-button round icon-only end color="light" (click)="download(handbook)">
          <ion-icon name="download"></ion-icon>
        </button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>

</ion-content>
