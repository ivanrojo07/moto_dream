<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle icon-only class="menu" *ngIf="!isTracking">
      <ion-icon md="md-menu" ios="ios-menu"></ion-icon>
      <!-- <ion-icon></ion-icon> -->
    </button>
    <ion-title>Rutas</ion-title>
    <ion-buttons end>
      <button ion-button clear end (click)="crearRuta()">
        <ion-icon>
          <img src="assets/imgs/dibujoarriba.png" alt="dream moto" width="25" height="25" />
        </ion-icon>
      </button>
    </ion-buttons>


  </ion-navbar>
</ion-header>


<ion-content padding scroll="false">
  <!-- <div #map id="map"></div> -->
  <div class="background">
  
  
    <ion-list>
      <ion-list-header>Previous Tracks</ion-list-header>
      <ion-item *ngFor="let route of previousTracks">
        {{ route.finished | date }}, {{ route.path.length }} Puntos
        <button ion-button clear item-end (click)="openMap(route.path)">View Route</button>
      </ion-item>
    </ion-list>
    
  </div>
</ion-content>
