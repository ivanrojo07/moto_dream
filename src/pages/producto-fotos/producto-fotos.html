<ion-header>

  <ion-navbar>
    <ion-title>Fotos de {{producto.nombre}}</ion-title>
    <ion-buttons end *ngIf="delete == 'true'">
      <button ion-button color="light" round icon-end icon-only end (click)="openForm()">
        <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let imagen of fotos; let i = index">

    <ion-buttons *ngIf="delete == 'true'" >
      <ion-fab right top class="delete">
        <button ion-fab color="danger" mini (click)="deletePhoto(imagen)">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-fab>
    </ion-buttons>

    <!-- <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons> -->
    <ion-card-content>
      <img src="{{url}}{{imagen['image_path']}}" imageViewer>


    </ion-card-content>
  </ion-card>

</ion-content>
